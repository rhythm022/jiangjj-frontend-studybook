<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <p j-text='counter'></p>
    </div>
    <script type="module">
        import Vue from './j-vue.js'
        const app = new Vue({
            el: '#app',
            data: {
                counter: 1
            },
        })
        setInterval(() => {
            app.counter++
        }, 1000);
    </script>
</body>

</html>
